<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licaint 的吐槽页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 全局动画定义 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes textShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        /* 点赞动画 */
        @keyframes likePulse {
            0% { transform: scale(1); color: #9ca3af; }
            50% { transform: scale(1.3); color: #ef4444; }
            100% { transform: scale(1); color: #ef4444; }
        }
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff4949;
        }
        /* 吐槽项样式 */
        .comment-item {
            animation: slideIn 0.5s ease-out forwards;
        }
        .like-animation {
            animation: likePulse 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen font-sans">
    <!-- 顶部装饰 -->
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-red-400 via-orange-400 to-yellow-400"></div>
    
    <!-- 主体容器 -->
    <div class="container mx-auto px-4 py-16 max-w-4xl">
        <!-- 标题区域 -->
        <header class="text-center mb-12 animate-[fadeIn_1s_ease-out]">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-500 animate-[textShine_3s_ease-in-out_infinite]">
                Licaint 的专属吐槽
            </h1>
            <div class="w-32 h-1 bg-gradient-to-r from-red-400 to-orange-400 mx-auto rounded-full"></div>
        </header>
        
        <!-- 内容卡片 -->
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10 relative overflow-hidden transform transition-all duration-500 hover:shadow-2xl animate-[fadeIn_1.2s_ease-out] mb-10">
            <!-- 装饰元素 -->
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-red-100 rounded-full opacity-50 blur-xl"></div>
            <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-orange-100 rounded-full opacity-50 blur-xl"></div>
            
            <!-- 图片区域 -->
            <div class="mb-8 flex justify-center">
                <div class="relative w-full max-w-md rounded-xl overflow-hidden shadow-lg transform transition-all duration-700 hover:shadow-xl animate-[float_3s_ease-in-out_infinite]">
                    <img src="wx_camera_1761984647457.jpg" 
                         alt="吐槽配图" 
                         class="w-full h-auto object-cover">
                    <!-- 图片边框动画 -->
                    <div class="absolute inset-0 border-2 border-transparent rounded-xl animate-[pulse_2s_ease-in-out_infinite]"></div>
                </div>
            </div>
            
            <!-- 文字内容 -->
            <div class="text-gray-800 space-y-4 text-lg md:text-xl leading-relaxed">
                <p class="animate-[fadeIn_1.5s_ease-out]">Hi 我是Licaint</p>
                <p class="animate-[fadeIn_1.7s_ease-out]">这个网站是为了骂群主5YL的</p>
                <p class="animate-[fadeIn_1.9s_ease-out] font-medium text-red-600">FVV群主打这么久还卡瓶颈期了</p>
                <p class="animate-[fadeIn_2.1s_ease-out] font-bold text-orange-600 text-xl md:text-2xl mt-6 bg-orange-50 p-4 rounded-lg shadow-sm border-l-4 border-orange-500">
                    今年上不了w5就给群里每人发100只滴蜡熊
                </p>
            </div>
            
            <!-- 底部装饰 -->
            <div class="mt-10 flex justify-center">
                <div class="flex items-center space-x-2 text-orange-500 animate-[pulse_2s_ease-in-out_infinite]">
                    <<i class="fa fa-bear"></</i>
                    <span class="font-medium">滴蜡熊警告</span>
                    <<i class="fa fa-bear"></</i>
                </div>
            </div>
        </div>
        
        <!-- 吐槽栏区域 -->
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10 relative overflow-hidden animate-[fadeIn_1.5s_ease-out]">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-red-600 bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-500">
                吐槽留言板
            </h2>
            
            <!-- 吐槽输入框 -->
            <div class="mb-8">
                <textarea id="comment-input" 
                          placeholder="输入你的吐槽（吐槽群主5YL专属通道）..." 
                          class="w-full p-4 rounded-xl border border-gray-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 outline-none transition-all duration-300 resize-none h-32 text-gray-700"
                          maxlength="200"></textarea>
                <div class="flex justify-between items-center mt-3">
                    <span id="char-count" class="text-sm text-gray-500">0/200</span>
                    <button id="submit-comment" class="bg-gradient-to-r from-red-500 to-orange-500 text-white px-6 py-2 rounded-full font-medium shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                        <<i class="fa fa-paper-plane mr-2"></</i>发送吐槽
                    </button>
                </div>
            </div>
            
            <!-- 吐槽列表 -->
            <div class="border-t border-gray-100 pt-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4 flex items-center">
                    <<i class="fa fa-comments text-orange-500 mr-2"></</i>大家的吐槽
                </h3>
                <div id="comment-list" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                    <!-- 无默认吐槽，由用户提交后动态生成 -->
                </div>
                <!-- 无吐槽时显示 -->
                <div id="no-comments" class="text-center text-gray-500 py-10">
                    <<i class="fa fa-comment-o text-4xl mb-3 opacity-50"></</i>
                    <p>还没有人吐槽，快来抢占沙发！</p>
                </div>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <footer class="mt-12 text-center text-gray-500 text-sm animate-[fadeIn_2.5s_ease-out]">
            <p>© 2024 Licaint 的吐槽网站 | 仅供娱乐 | 吐槽内容实时展示</p>
        </footer>
    </div>
    
    <!-- 浮动装饰元素 -->
    <div class="fixed -bottom-20 -right-20 w-60 h-60 bg-pink-100 rounded-full opacity-30 blur-3xl animate-[float_6s_ease-in-out_infinite]"></div>
    <div class="fixed -top-20 -left-20 w-60 h-60 bg-purple-100 rounded-full opacity-30 blur-3xl animate-[float_7s_ease-in-out_infinite_1s]"></div>

    <script>
        // 页面加载完成后的额外动画效果
        window.addEventListener('load', () => {
            const cards = document.querySelectorAll('.bg-white');
            cards.forEach(card => {
                setTimeout(() => {
                    card.style.transform = 'translateY(-10px)';
                }, 1000);
            });
        });

        // 吐槽功能逻辑
        const commentInput = document.getElementById('comment-input');
        const submitComment = document.getElementById('submit-comment');
        const commentList = document.getElementById('comment-list');
        const charCount = document.getElementById('char-count');
        const noComments = document.getElementById('no-comments');

        // 生成唯一用户标识（用于区分自己的吐槽）
        const userUid = localStorage.getItem('commentUserUid') || Math.random().toString(36).substr(2, 9);
        localStorage.setItem('commentUserUid', userUid);

        // 字符计数
        commentInput.addEventListener('input', () => {
            const length = commentInput.value.trim().length;
            charCount.textContent = `${length}/200`;
            // 超过字数变色提醒
            if (length > 200) {
                charCount.classList.add('text-red-500');
            } else {
                charCount.classList.remove('text-red-500');
            }
        });

        // 生成随机用户名
        function getRandomUsername() {
            const prefixes = ['群友', '吃瓜群众', '滴蜡熊爱好者', '5YL黑粉', 'w5追梦人', '吐槽大师', '摸鱼选手'];
            const suffixes = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', '1', '2', '3', '666', '888', '999'];
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
            return prefix + suffix;
        }

        // 生成当前时间
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // 提交吐槽
        submitComment.addEventListener('click', () => {
            const content = commentInput.value.trim();
            if (!content || content.length > 200) {
                // 输入为空或超过字数，给出提示
                alert('请输入有效吐槽（1-200字）！');
                return;
            }

            const username = getRandomUsername();
            const time = getCurrentTime();
            const commentId = `comment_${Date.now()}_${Math.floor(Math.random() * 1000)}`;

            // 创建新吐槽元素
            const commentItem = document.createElement('div');
            commentItem.id = commentId;
            commentItem.dataset.uid = userUid;
            // 随机选择背景色
            const isRed = Math.random() > 0.5;
            commentItem.className = `comment-item ${isRed ? 'bg-red-50 border-l-3 border-red-400' : 'bg-orange-50 border-l-3 border-orange-400'} p-4 rounded-xl shadow-sm`;
            
            // 填充吐槽内容（包含点赞和删除按钮）
            commentItem.innerHTML = `
                <div class="flex justify-between items-start">
                    <span class="font-medium text-gray-800">${username}</span>
                    <div class="flex items-center space-x-3">
                        <span class="text-xs text-gray-500">${time}</span>
                        <button class="delete-comment text-gray-400 hover:text-red-500 transition-colors duration-300" title="删除我的吐槽">
                            <<i class="fa fa-trash-o"></</i>
                        </button>
                    </div>
                </div>
                <p class="mt-2 text-gray-700">${content}</p>
                <div class="mt-3 flex items-center space-x-4">
                    <button class="like-comment flex items-center space-x-1 text-gray-500 hover:text-red-500 transition-colors duration-300" title="点赞">
                        <<i class="fa fa-thumbs-o-up"></</i>
                        <span class="like-count">0</span>
                    </button>
                </div>
            `;

            // 添加到列表顶部
            commentList.insertBefore(commentItem, commentList.firstChild);

            // 绑定删除事件
            const deleteBtn = commentItem.querySelector('.delete-comment');
            deleteBtn.addEventListener('click', () => {
                const commentUid = commentItem.dataset.uid;
                if (commentUid === userUid) {
                    if (confirm('确定要删除这条吐槽吗？')) {
                        commentItem.style.opacity = '0';
                        commentItem.style.transform = 'translateX(-20px)';
                        commentItem.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                        setTimeout(() => {
                            commentItem.remove();
                            checkCommentList();
                        }, 300);
                    }
                } else {
                    alert('只能删除自己发布的吐槽哦！');
                }
            });

            // 绑定点赞事件
            const likeBtn = commentItem.querySelector('.like-comment');
            const likeCount = commentItem.querySelector('.like-count');
            let isLiked = false;

            likeBtn.addEventListener('click', () => {
                if (!isLiked) {
                    // 点赞
                    likeCount.textContent = '1';
                    likeBtn.querySelector('i').classList.add('like-animation');
                    setTimeout(() => {
                        likeBtn.querySelector('i').classList.remove('like-animation');
                    }, 500);
                    likeBtn.classList.remove('text-gray-500', 'hover:text-red-500');
                    likeBtn.classList.add('text-red-500');
                } else {
                    // 取消点赞
                    likeCount.textContent = '0';
                    likeBtn.classList.remove('text-red-500');
                    likeBtn.classList.add('text-gray-500', 'hover:text-red-500');
                }
                isLiked = !isLiked;
            });

            // 清空输入框并重置计数
            commentInput.value = '';
            charCount.textContent = '0/200';

            // 隐藏无吐槽提示
            noComments.classList.add('hidden');
        });

        // 支持回车提交
        commentInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitComment.click();
            }
        });

        // 检查吐槽列表状态
        function checkCommentList() {
            if (commentList.children.length === 0) {
                noComments.classList.remove('hidden');
            } else {
                noComments.classList.add('hidden');
            }
        }

        // 初始化检查
        checkCommentList();
    </script>
</body>
</html>
